name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn && yarn build          
      - run: npm install -g surge
      - run: surge ./dist/spa ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
